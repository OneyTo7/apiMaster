spring:
  datasource:
    url: jdbc:mysql://localhost:3306/api_master
    username: api_master
    password: api_master_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    jwt:
      secret: your-secret-key
      expiration: 86400000
  redis:
    host: localhost
    port: 6379
    password: api_master_redis

server:
  port: 8080
  servlet:
    context-path: /api
