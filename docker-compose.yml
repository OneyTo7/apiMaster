version: '3.8'

# 自定义网络
networks:
  api-master-network:
    driver: bridge

# 数据卷配置（放在D盘，避免占用C盘空间）
volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      device: d:/DockerData/mysql
      o: bind
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: d:/DockerData/redis
      o: bind
  rabbitmq_data:
    driver: local
    driver_opts:
      type: none
      device: d:/DockerData/rabbitmq
      o: bind
  minio_data:
    driver: local
    driver_opts:
      type: none
      device: d:/DockerData/minio
      o: bind

# 服务配置
services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: api-master-mysql
    environment:
      MYSQL_ROOT_PASSWORD: api_master_root
      MYSQL_DATABASE: api_master
      MYSQL_USER: api_master
      MYSQL_PASSWORD: api_master_password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - api-master-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存
  redis:
    image: redis:7.0
    container_name: api-master-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass api_master_redis
    networks:
      - api-master-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: api-master-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: api_master
      RABBITMQ_DEFAULT_PASS: api_master_rabbit
      RABBITMQ_DEFAULT_VHOST: /api_master
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - api-master-network
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO对象存储（用于存储文档、截图等）
  minio:
    image: minio/minio:latest
    container_name: api-master-minio
    environment:
      MINIO_ROOT_USER: api_master
      MINIO_ROOT_PASSWORD: api_master_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - api-master-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin（MySQL管理工具，可选）
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: api-master-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: api_master
      PMA_PASSWORD: api_master_password
    ports:
      - "8080:80"
    networks:
      - api-master-network
    restart: always
    depends_on:
      - mysql

  # RedisInsight（Redis管理工具，可选）
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: api-master-redisinsight
    ports:
      - "8081:8001"
    networks:
      - api-master-network
    restart: always
    depends_on:
      - redis

  # Portainer（容器管理工具，可选）
  portainer:
    image: portainer/portainer-ce:latest
    container_name: api-master-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - d:/DockerData/portainer:/data
    networks:
      - api-master-network
    restart: always
